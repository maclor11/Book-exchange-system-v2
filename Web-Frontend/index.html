<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/mainPage.css">
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/mainPage.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../../uploads/logo/Enchanted_Book.gif" alt="Logo" class="logo-image">
            <span class="app-name">Bookswap</span>
        </div>

        <div id="currentDateTime"></div>
        <input id="searchInput" type="text" placeholder="Wyszukaj książkę..." onkeyup="searchBooks()">
    </div>

    <div class="logged-in" style="display: none;">
        <h1>Witaj, <span id="username"></span>!</h1>
        <button onclick="logout()">Wyloguj</button>
    </div>

    <!-- Widok dla gościa -->
    <div class="logged-out">
        <h1>Witaj gościu!</h1>
        <a href="/login.html">Zaloguj się</a> |
        <a href="/register.html">Zarejestruj</a>
    </div>

    <!-- Sekcja książek -->
    <div class="sections">
        <div class="section" id="bookshelf">
            <h2>WSZYSTKIE KSIĄŻKI</h2>
            <div id="shelf" class="shelf"></div>
        </div>
    </div>

</body>
</html>
